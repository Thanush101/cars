<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
            
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-between; /* Space between items */
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
        .car-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0; /* Margin to space out vertically */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Set width to occupy 45% of the container */
            box-sizing: border-box; /* Include padding and border in element's total width */
            position: relative; /* Positioning for absolute positioning of the read more link */
        }
        h2 {
            margin: 0 0 10px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .no-cars {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }
        .read-more {
            color: blue;
            text-decoration: underline;
            margin-top: 10px;
            display: block; /* Make it a block to align to the bottom */
        }
    </style>
</head>
<body>
    <h1 >   Cars</h1>
    <a href="{% url 'add_car' %}">Add New Car</a>
    <div class="container">
        
        {% for car in cars %}
            <div class="car-item">
                <h2>{{ car.title }}</h2>
                <img src="{{ car.image.url }}" alt="{{ car.title }}">
                <!-- Link to the detail page for the car -->
                <a href="{% url 'car_detail' car.id %}">
                    <p>{{ car.details|truncatewords:20 }}</p>
                    <span class="read-more">Read more...</span>
                </a>
            </div>
        {% empty %}
            <p class="no-cars">No cars available.</p>
        {% endfor %}
    </div>
</body>
</html>
